<div class="animated fadeIn fast">
    <h1>Productos</h1>
    <hr>
</div>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="producto.img" class="img-fluid mx-auto d-block rounded " [alt]="producto.nombre">
        <br><br>
        <h3 class="text-center">{{ producto.precio |currency:'PEN' }}</h3>
        <br>
        <a [routerLink]="['/productos']" class="btn btn-outline-success btn-block">Regresar</a>
    </div>
    <!-- <div class="col-md-8">
        <h3>{{ producto.categoria }}</h3>
        <hr>
        <p>{{ producto.descripcion }}</p>
    </div> -->
    <div class="card text-white bg-success mb-3 col-md-8">
        <div class="card-header">
            <h3>{{ producto.producto }} </h3>
        </div>
        <div class="card-body">
            <p class="card-text ">{{ producto.clase }}<br>{{ producto.marca }} <br>{{ producto.tipo }} <br>{{ producto.medida }}
            </p>
        </div>
    </div>

</div>
